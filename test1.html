    <body>

        <div class="link1">
            <a class="linkcss" href="imagesearch.html">Image Search</a>
        </div>

        <div class="link2">
            <a class="linkcss" href="advancedsearch.html">Advanced Search</a>
        </div>
        
    
        <form action="https://www.google.com/search">

            <div class="imgm">
                <img class="img1" src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png" alt="Error">
            </div>
            

            <div class="bar">
                <input class="searchbar" type="text" title="Search" name="q">    
             </div>

             <div class="mic">
                <img class="miccss" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Image">
             </div>

            <div class ="searchbutton">
                <button type="submit" value = "Google Search"  class="btn btn-light">Google Search</button>
            </div>

            <div class="feelbutton">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn btn-light" >
            </div>

            
        </form>
